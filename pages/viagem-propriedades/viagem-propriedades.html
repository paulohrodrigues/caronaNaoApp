<ion-header>
  <ion-navbar no-border-bottom color="navbarColor">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="white"></ion-icon>
    </button>

    <ion-title> <p class="text-Default">Criando Viagem</p> </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div *ngIf="exceptionViagemVariavel" class="alerta-erro">
    <strong>* Todos os campos são obrigatorios</strong>
  </div>


  <ion-card>
    <ion-list>
        <ion-list-header color="primary" class="topList">
          Informações do veículo
        </ion-list-header>
        <ion-item>
          <ion-label floating>Quilometragem atual</ion-label>
          <ion-input type="number" value="" [(ngModel)]="parametros.quilometragem"></ion-input>
          <ion-icon name="speedometer" item-right></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label floating>Consumo (Km/l)</ion-label>
          <ion-input type="number" value="" [(ngModel)]="parametros.consumo"></ion-input>
          <ion-icon name="car" item-right></ion-icon>
        </ion-item>
     </ion-list>
   </ion-card>

   <ion-card>
       <ion-list>
          <ion-list-header color="primary">
            Combustível
          </ion-list-header>
          <ion-item>
            <ion-label floating>Preço (R$)</ion-label>
            <ion-input type="number" value="" [(ngModel)]="parametros.precoGasolina"></ion-input>
            <ion-icon name="water" item-right></ion-icon>
          </ion-item>
        </ion-list>
    </ion-card>

</ion-content>

<ion-footer>
    <ion-toolbar>
      <button ion-button color="navbarColor" icon-right class="proximo" (click)="criaViagem()">
        Próximo
        <ion-icon name='arrow-forward'></ion-icon>
      </button>
    </ion-toolbar>
</ion-footer>
