<ion-header>
  <ion-navbar no-border-bottom color="primary">
    <ion-buttons start left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title> <p class="text-Default">Novo Passageiro</p> </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="add-banco">
        Selecionar
      </ion-segment-button>
      <ion-segment-button value="add-novo">
        Criar Novo
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div [ngSwitch]="pet">
    <ion-card *ngSwitchCase="'add-banco'">
      <ion-searchbar (ionInput)="getItems($event)" placeholder="Busca" class="semBorda"></ion-searchbar>
      <ion-list radio-group class="comScroll">
        <ion-item *ngFor="let devedor of devedores">
          <ion-label>
            <h4 class="nome">{{devedor}}</h4>
            <h4 class="celular">(82)99965-1596</h4>
          </ion-label>
          <ion-radio value="{{devedor}}" checked="false"></ion-radio>
        </ion-item>
      </ion-list>
   </ion-card>

   <ion-card [ngClass]="{'ativado': pessoaSelecionada != 'CRIAR UM NOVO...'}" *ngSwitchCase="'add-novo'">
     <ion-list>
        <ion-list-header color="primary">
          Informações do passageiro novo:
        </ion-list-header>
        <ion-item>
          <ion-label>Nome:</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Celular:</ion-label>
          <ion-input type="tel" placeholder = "(88) 8 8888-8888"></ion-input>
        </ion-item>

      </ion-list>
   </ion-card>
  </div>

  <ion-card>
   <ion-list>
       <ion-list-header color="primary">
          Quilometragem atual<br>do veículo:
       </ion-list-header>
       <ion-item>
         <ion-label> Ponto de partida </ion-label>
         <ion-toggle checked="true"></ion-toggle>
       </ion-item>
       <ion-item class="ativado">
         <ion-label floating>Quilometragem</ion-label>
         <ion-input type="text"></ion-input>
         <ion-icon name="speedometer" item-right></ion-icon>
       </ion-item>
    </ion-list>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button color="primary" icon-left outline (click)="dismiss()">
      Cancelar
    </button>

    <button ion-button color="primary" icon-right class="add">
      Adicionar
      <ion-icon name='add-circle'></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
